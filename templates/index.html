<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .box {
      display: flex;
      flex-direction: column;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <h1>Create an user</h1>

  <div class="box">
    <form class="form-floating" action="/insert" method="POST">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="name" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="age" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Age</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <button type="submit" class="btn btn-outline-primary">Cadastrar</button>
    </form>
  </div>
  <a href="/list" class="btn btn-outline-primary">Cadastrar</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
