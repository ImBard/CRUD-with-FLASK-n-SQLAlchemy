<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #414447;
    }

    .box {
      display: flex;
    }
  </style>
</head>

<body>
  <div class="box">
    <table class="table table-dark table-hover rounded rounded-4 overflow-hidden">
      <thead>
        <th class="p-3">Nome</th>
        <th class="p-3">idade</th>
        <th class="p-3">Email</th>
        <th class="p-3">opções</th>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td class="p-3">{{user.nome}}</td>
          <td class="p-3">{{user.age}}</td>
          <td class="p-3">{{user.email}}</td>
          <td class="gap-3">
            <form action="" method="get">
              <button type="submit" class="btn btn-success">Editar</button>
            </form>

            <form action="/delete/{{user.email}}" method="post">
              <button type="submit" class="btn btn-danger">Apagar</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
